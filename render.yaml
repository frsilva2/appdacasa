services:
  # Backend API
  - type: web
    name: emporio-tecidos-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: emporio-tecidos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: DEFAULT_WHATSAPP_NUMBER
        value: 5531999999999
      - key: FRONTEND_URL
        value: https://appdacasa.vercel.app
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: emporio-tecidos-db
    databaseName: emporio_tecidos
    user: emporio
    region: oregon
    plan: free
