name: ðŸš€ Deploy AutomÃ¡tico

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: ðŸ–¥ï¸ Deploy Backend (Railway)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ðŸš€ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd backend
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach

      - name: ðŸŒ Get Backend URL
        id: backend-url
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd backend
          BACKEND_URL=$(railway domain)
          echo "url=https://$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: https://$BACKEND_URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    name: ðŸŽ¨ Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: âš™ï¸ Create .env.production
        run: |
          cd frontend
          echo "VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }}/api" > .env.production
          cat .env.production

      - name: ðŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
          vercel-args: '--prod'

      - name: ðŸ”— Update Backend CORS
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd backend
          railway variables set FRONTEND_URL="${{ steps.vercel-deploy.outputs.preview-url }}"

  notify:
    name: ðŸ“¢ Notificar Deploy
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: ðŸŽ‰ Deploy Summary
        run: |
          echo "## ðŸŽ‰ Deploy Completo!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend: ${{ needs.deploy-backend.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend: ${{ needs.deploy-frontend.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” Login: admin@emporio.com / admin123" >> $GITHUB_STEP_SUMMARY
